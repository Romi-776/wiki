{% load static %}

<!DOCTYPE html>

<html lang="en">
  <head>
    <title>{% block title %}{% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet" />
  </head>
  <body>
    <div class="row">
      <div class="sidebar col-lg-2 col-md-3 col-sm-4">
        <h2 class="text-center">Wiki</h2>
        <form
          action="{% url 'search' %}"
          method="POST"
          class="align-items-center flex"
        >
          {% csrf_token %}
          <input
            class="search text-center"
            type="text"
            name="q"
            placeholder="Search Encyclopedia"
          />
        </form>
        <div class="text-center pt-1">
          <a href="{% url 'index' %}">Home</a>
        </div>
        <div class="text-center pt-1">
          <a href="{% url 'create' %}">Create New Page</a>
        </div>
        <div class="text-center pt-1">
          <a href="{% url 'random' %}">Random Page</a>
        </div>
        {% block nav %} {% endblock %}
      </div>
      <div class="main col-lg-10 col-md-9 col-sm-8">
        {% block body %} {% endblock %}
      </div>
    </div>
  </body>
</html>
