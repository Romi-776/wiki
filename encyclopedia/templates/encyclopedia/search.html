{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{entry}}
{% endblock %}

{% block body %}
    {% if conformation == 1 %}
      {{content|safe}}
    {% else %}
      <h1>Related Pages to "{{entry}}"</h1>
      <ul>
        {% for ent in content %}
          <li><a href="wiki/{{ent}}">{{ent}}</a></li>
        {% endfor %}
      </ul>
    {% endif %}
{% endblock %}
